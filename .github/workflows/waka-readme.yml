name: Waka Readme

on:
  schedule:
    # UTC/GMT -6 hours (UTC is ahead)
    # runs at 12 AM UTC
    - cron: '0 0,12 * * *'

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
